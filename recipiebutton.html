<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="ingredientlist.css" />
    <link rel="stylesheet" href="addbuttonpage.css" />
    <link rel="stylesheet" href="recipiebutton.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  </head>
 
  <body>
    <div id="titleandlogo">
      <h1 id="title">Here are some useful recipes!</h1>
      <a href="https://chambray-indigo-aardvark.glitch.me/coding.html" id="gohomebutton"
        ><div class="abutton"><img id="logobutton" src="Logo.svg" alt="Fridge Manager" /></div></a
      >
    </div>

    <table id="recipietable" cellspacing="0">
      <colgroup>
        <col class="colname" />
        <col class="coldescription" />
        <col class="colpossible" />
        <col class="colhaverequired" />
        <col class="coldeletebutton" />
      </colgroup>
      <tbody>
        <tr id="firstrowtable">
          <th>Name</th>
          <th>Description</th>
          <th>Possible</th>
          <th>Have/Required</th>
          <th>Delete</th>
        </tr>
      </tbody>
    </table>

    <form id="recipieform" name="recipies">
      <div class="addrecipes"><label for="recipiename">Recipie name: </label>
      <input
      type="text"
        id="recipiename"
        name="description1" required
      ></input></div>
      
      <button type="button" id="ingredientbutton">Add more ingredients</button>
      <div id="ingredientdiv" >
        <div class="ingredientrow"><div class="chooseaningredient"><label for="ingredient1">Choose an ingredient:</label>
      <select name="ingredient" class="ingredientclass" id="ingredient1">
        <option value="egg">egg</option>
        <option value="cheese">cheese</option>
        <option value="beef">beef</option>
        <option value="pork">pork</option>
        <option value="tomato">tomato</option>
        <option value="potato">potato</option>
        <option value="carrot">carrot</option>
        <option value="onion">onion</option>
        <option value="butter">butter</option>
        <option value="chicken">chicken</option>
      </select></div>

      <div class="chooseaningredient"><label for="quantity" id="quantitylabel1">quantity: </label>

      <input type="number" class="quantityclass" id="quantity1" name="quantity" min="1" max="100" /> 

      <label for="quantityingrams" class="donotshow" id="quantityingramslabel1"
        >quantity in grams:
      </label>

      <input
        type="number"
        id="quantityingrams1"
        name="quantityingrams"
        min="1"
        max="5000"
        class="donotshow"
      />
      </div></div></div>
      
    <br>

      <div id="secondrow"><p id="anyotherdescriptions"><label id="anyotherdescriptions" for="recipiedescription">Any other descriptions:</label></p>
      <textarea
        id="recipiedescription"
        name="description2"
        rows="10"
        cols="100" required
      ></textarea></div>
      <br />
      <input id="submitbutton" type="submit" value="Submit" />
    </form>

    <script src="recipiebutton.js" async defer></script>
  </body>
</html>
