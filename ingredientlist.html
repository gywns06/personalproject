<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="ingredientlist.css" />
    <link rel="stylesheet" href="addbuttonpage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="titleandlogo">
      <h1>This is what you have in your fridge!</h1>
      <a
        href="https://chambray-indigo-aardvark.glitch.me/coding.html"
        id="gohomebutton"
        ><div class="abutton">
          <img id="logobutton" src="Logo.svg" alt="Fridge Manager" /></div
      ></a>
    </div>
    <div id="ingredientlist"></div>
    <table id="ingredienttable" cellspacing="0">
      <colgroup>
        <col class="colname" />
        <col class="colquantity" />
        <col class="colexpiredate" />
        <col class="coldescription" />
        <col class="coleditbutton" />
        <col class="coldeletebutton" />
      </colgroup>
      <tr id="firstrowtable">
        <th>Name</th>
        <th>Quantity</th>
        <th>Expiredate</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </table>
    <div id="editlist">
      <form id="ingredientform" name="ingredients">
        <!--form is also like a container where you can put input elements-->
        <div id="firstrow">
          <div class="firstrowclass">
            <label for="food">Choose a food:</label
            ><!--label tag looks for elments whose name is food, and then labels them-->
            <select name="food" id="food">
              <!--this tag adds a drop-down-->
              <option value="egg">egg</option>
              <!--by using this tag, you can add options in the drop-down-->
              <option value="cheese">cheese</option>
              <option value="beef">beef</option>
              <option value="pork">pork</option>
              <option value="tomato">tomato</option>
              <option value="potato">potato</option>
              <option value="carrot">carrot</option>
              <option value="onion">onion</option>
              <option value="butter">butter</option>
              <option value="chicken">chicken</option>
            </select>
          </div>

          <div class="firstrowclass">
            <label for="quantity" id="quantitylabel">quantity: </label>

            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              max="100"
            /><!--by using this tag, you can choose numbers-->

            <label
              for="quantityingrams"
              class="donotshow"
              id="quantityingramslabel"
              >quantity in grams: </label
            ><!--extra quantity tag is for elements which are not measurable, and it is shown through javascript later-->

            <input
              type="number"
              id="quantityingrams"
              name="quantityingrams"
              min="1"
              max="5000"
              class="donotshow"
            />
          </div>
        </div>

        <div class="secondrow">
          <p id="descriptionptag">
            <label for="fooddescription" id="anyotherdescriptions">
              Any other descriptions:</label
            >
          </p>
          <textarea
            id="fooddescription"
            name="description"
            rows="10"
            cols="100"
          ></textarea
          ><!--textare tag adds a box where you can write something-->
        </div>
        <br /><!--break-->
        <div>
          <button type="button" id="savebutton">Save</button>
          <button type="button" id="cancelbutton">Cancel</button>
        </div>
      </form>
    </div>
    <script src="ingredientlist.js" async defer></script>
  </body>
</html>
