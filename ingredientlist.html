<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="addbuttonpage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div>
      ingredientlist
      <a href="http://localhost:8000/coding.html"
        ><div class="abutton">Go Home</div></a
      >
    </div>
    <div id="ingredientlist"></div>
    <table id="ingredienttable">
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Expiredate</th>
        <th>Description</th>
        <th>Editbutton</th>
        <th>Deletebutton</th>
      </tr>
    </table>
    <div id="editlist">
      <form id="ingredientform" name="ingredients">
        <label for="food">Choose a food:</label>
        <select name="food" id="food">
          <option value="egg">egg</option>
          <option value="cheese">cheese</option>
          <option value="beef">beef</option>
          <option value="pork">pork</option>
          <!--  <option value="cheese" selected>Cheese</option> -->
        </select>

        <label for="quantity" id="quantitylabel">quantity: </label>

        <input type="number" id="quantity" name="quantity" min="1" max="100" />

        <label for="quantityingrams" class="donotshow" id="quantityingramslabel"
          >quantity in grams:
        </label>

        <input
          type="number"
          id="quantityingrams"
          name="quantityingrams"
          min="1"
          max="5000"
          class="donotshow"
        />

        <label for="expiredate">Expire date:</label>

        <input type="date" id="expiredate" name="expire" value="" />

        <p><label for="fooddescription">Any other descriptions:</label></p>
        <textarea
          id="fooddescription"
          name="description"
          rows="10"
          cols="100"
        ></textarea>
        <br />
        <button type="button" id="savebutton">Save</button>
        <button type="button" id="cancelbutton">Cancel</button>
      </form>
    </div>
    <script src="ingredientlist.js" async defer></script>
  </body>
</html>
